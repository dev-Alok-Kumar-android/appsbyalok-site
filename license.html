    <script>
        // Fetches the LICENSE file from the root and injects it into the pre tag
        fetch('LICENSE')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(text => {
                document.getElementById('license-content').textContent = text;
            })
            .catch(error => {
                document.getElementById('license-content').innerHTML = 
                    'Error loading license file.<br>Please check the file manually: <a href="LICENSE">View Raw File</a>';
                console.error('Error fetching license:', error);
